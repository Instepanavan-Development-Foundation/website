server {
    # Listen to port 443 on both IPv4 and IPv6.
    listen 443 ssl;
    listen [::]:443 ssl;

    # Domain names this server should respond to.
    server_name mailing.cubeunity.com;

    # Load the certificate files.
    ssl_certificate         /etc/letsencrypt/live/mailing.cubeunity.com/fullchain.pem;
    ssl_certificate_key     /etc/letsencrypt/live/mailing.cubeunity.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/mailing.cubeunity.com/chain.pem;

    # Load the Diffie-Hellman parameter.
    ssl_dhparam /etc/letsencrypt/dhparams/dhparam.pem;

    client_max_body_size 100M;

    # Address some potential issues with sub_filter
    location / {
        # This directive makes nginx not buffer responses from the proxied server
        proxy_buffering off;
        
        # Stream edit the HTML responses to replace mautic_web with mailing.cubeunity.com
        sub_filter "mautic_web" "mailing.cubeunity.com";
        sub_filter_once off;
        sub_filter_types text/html text/css text/javascript application/javascript;
        
        # Use the upstream 
        proxy_pass http://mautic_web;
        
        # Headers
        proxy_set_header Host mailing.cubeunity.com;
        proxy_set_header X-Forwarded-Host mailing.cubeunity.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Server mailing.cubeunity.com;
        proxy_set_header Referer $scheme://mailing.cubeunity.com$request_uri;
        
        # Increase timeouts - Mautic can be slow
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        send_timeout 600;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}