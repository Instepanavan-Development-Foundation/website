server {
    # Listen to port 443 on both IPv4 and IPv6.
    listen 443 ssl;
    listen [::]:443 ssl;

    # Domain names this server should respond to.
    server_name mailing.cubeunity.com;

    # Load the certificate files.
    ssl_certificate         /etc/letsencrypt/live/mailing.cubeunity.com/fullchain.pem;
    ssl_certificate_key     /etc/letsencrypt/live/mailing.cubeunity.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/mailing.cubeunity.com/chain.pem;

    # Load the Diffie-Hellman parameter.
    ssl_dhparam /etc/letsencrypt/dhparams/dhparam.pem;

    client_max_body_size 100M;

    location / {
        proxy_pass    http://mautic_web;
        
        # Pass original headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Try using the full URL in referer instead of just passing the header
        proxy_set_header Referer $scheme://$host$request_uri;
        
        # Enable proxy buffering - this can help with some applications
        proxy_buffering on;
        
        # Add proxy timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;
        
        # Add headers for WebSocket support if needed
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}