services:
  postgres:
    image: postgres:15
    container_name: strapi_postgres_dev
    env_file:
      - .env
    volumes:
      - ./postgres:/var/lib/postgresql/data
    networks:
      - postgres

  server:
    image: server
    restart: unless-stopped
    env_file:
      - ./server/.env
    volumes:
      - ./server-data:/opt/app/public/uploads
    depends_on:
      - postgres
    networks:
      - postgres
      - nginx

  client:
    image: client
    environment:
      # TODO: check if this is needed
      - HOSTNAME=0.0.0.0 
    volumes:
      - ./client:/opt/app
    depends_on:
      - server
    networks:
      - nginx

  nginx:
    image: jonasal/nginx-certbot
    restart: unless-stopped
    environment:
      CERTBOT_EMAIL: contact@instepanavan.am
    volumes:
      - ./nginx:/etc/nginx/user_conf.d:ro
      - ./letsencrypt:/etc/letsencrypt
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - server
      - client
    networks:
      - nginx

networks:
  nginx:
  postgres:
